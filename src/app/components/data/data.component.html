<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="form" (ngSubmit)="save()">

  <div formGroupName="fullname">
<!-- " -->
    <div class="form-group row" [ngClass]="{ 'has-danger': !form.get('fullname.name').valid && form.get('fullname.name').touched }" >
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="name">
       <div
         class="form-control-feedback"
         *ngIf="form.get('fullname.name').errors?.required"
         >
         Este campo es requerido
       </div>
       <div
         class="form-control-feedback"
         *ngIf="form.get('fullname.name').errors?.minlength"
         >
         Minimo 3 caracteres
       </div>
      </div>

    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="lastname">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Username</label>
    <div class="col-md-8">

      <input class="form-control"
             type="text"
             formControlName="username">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             formControlName="passwordOne">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repita la contraseña</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             formControlName="passwordTwo">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             formControlName="email">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="hobbies">

      <input
        *ngFor="let hobbie of form.controls['hobbies'].controls; let i = index"
        formControlName="{{i}}"
        type="text"
        class="form-control"
      >
    </div>
    <button (click)="addHobbie()"
      type="button"
      class="btn btn-primary">
      Nuevo
    </button>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ form.valid }}

  <br>
  {{ form.status }}

</form>
