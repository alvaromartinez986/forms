<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="save(form)" #form="ngForm" novalidate="">

  <div>

    <div class="form-group row" [ngClass]="{ 'has-danger': (name.errors?.minlength || name.errors?.required) && name.touched }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="user.name" minlength="5" required #name="ngModel">
        <div class="form-control-feedback" *ngIf="name.errors?.required">
          Este campo es requerido
        </div>
        <div class="form-control-feedback" *ngIf="name.errors?.minlength">
          Debe tener por lo menos {{ name.errors.minlength.requiredLength }} caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" name="lastname" [(ngModel)]="user.lastname" required #lastname="ngModel">

        <div class="" *ngIf="lastname.errors?.required">
          Este campo es requerido
        </div>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="email" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">

      <div class="" *ngIf="email.errors?.required">
        Este campo es requerido
      </div>

      <div class="" *ngIf="email.errors?.pattern">
        Direccion de correo invalida
      </div>


    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select [(ngModel)]="user.country" class="form-control" name="country">

        <option value="">Seleccione un pais</option>
        <option *ngFor="let country of countries"
          [value]="country.code">{{ country.name }}</option>

      </select>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">

      <label class="custom-control custom-radio">
        <input
          name="sexo"
          type="radio"
          class="custom-control-input"
          value= "Male"
          [(ngModel)]="user.sex">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">M</span>
      </label>
      <label class="custom-control custom-radio">
        <input
          name="sexo"
          type="radio"
          class="custom-control-input"
          value= "Female"
          [(ngModel)]="user.sex">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">F</span>
      </label>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Aceptar</label>
    <div class="col-md-8">
      <label class="custom-control custom-checkbox">
        <input
          [(ngModel)]="user.accept"
          type="checkbox"
          class="custom-control-input"
          name = "accept">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Acepta las condiciones</span>
      </label>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>

{{ user | json }}

</pre>
